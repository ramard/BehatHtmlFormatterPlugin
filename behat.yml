default:
    formatters:
        html:
            output_path: %paths.base%/report
        pretty: ~

    extensions:
        roydude\BehatHTMLFormatter\BehatHTMLFormatterExtension:
            name: html
            renderer: Twig
            file_name: index
            results_path: /var/www/web/results
            print_args: true
            print_outp: true
            loop_break: true
